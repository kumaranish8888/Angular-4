<h1>Hello {{name}}</h1>
<p>Age: {{age}}</p>
<p>Address:{{address.street}}{{address.city}}{{address.state}}</p>
<div><button (click)="myHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button></div>
<div *ngIf="showHobbies">
<ul *ngFor="let hobby of hobbies; let i = index">
    <li>{{i}}:{{hobby}}</li>
</ul>
</div>
<form (submit)="addHobby(theHobby.value)">
    <label>Name : </label>
    <input type="text" #theHobby>
</form>

<div *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
</div>
